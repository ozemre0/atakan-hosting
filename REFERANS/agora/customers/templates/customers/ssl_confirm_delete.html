{% extends 'customers/confirm_delete_base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">SSL Sertifikası Silme</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-warning">
            <h5><i class="bi bi-exclamation-triangle"></i> Dikkat!</h5>
            <p>{{ ssl.domain.name }} domain adına ait SSL sertifikasını silmek istediğinizden emin misiniz?</p>
            <p>Bu işlem geri alınamaz.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'customers:ssl-detail' ssl.pk %}" class="btn btn-secondary">İptal</a>
                <button type="submit" class="btn btn-danger">Sil</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
