{% extends 'customers/base.html' %}

{% block title %}Giriş{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h4 class="mb-0">Compeople</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Kullanıcı adı veya şifre hatalı.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Şifre</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
